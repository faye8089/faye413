<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>放大镜</title>
    <style>
        *{margin:0; padding:0;}
        #div1{width:180px; height:180px; overflow: hidden; position:relative; margin:30px;}
        #div1 span{width:100px; height:100px; background: yellow; opacity: .5;
            filter:alpha(opacity=50); position:absolute; left:0; top:0; display: none;}
        #mark{width:180px; height:180px; position:absolute; left:0; top:0; opacity: 0;filter:alpha(opacity=0); }
    </style>
    <!-- 1.js mouseenter mouseleave
        2.css 加一个透明层
    -->
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            var oSpan=oDiv.getElementsByTagName('span')[0];

            oDiv.onmouseover=function(){
                oSpan.style.display='block';
            };

            oDiv.onmouseout=function(){
                oSpan.style.display='none';
            };

            oDiv.onmousemove=function(ev){
                var ev=ev || window.event;
                oSpan.style.left=ev.clientX-oDiv.offsetLeft-oSpan.offsetWidth/2+'px';
                oSpan.style.top=ev.clientY-oDiv.offsetTop-oSpan.offsetHeight/2+'px';
            };
        };
    </script>
</head>
<body>
    <div id="div1">
        <img src="base/m1.jpg" alt="m1"/>
        <span></span>
        <div id="mark"></div>
    </div>
</body>
</html>
